<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boxLogin">
    <center>
    <h1 class="titulo">Login</h1>
    </center> 
    <h5>Digite seu login:</h5>
    <input type="login" id="login" name="login" placeholder="Digite seu login" required style="width: 94%; padding: 12px; border-radius: 5px">
    <h5>Digite sua senha:</h5>
    <input type="password" id="password" name="password" placeholder="Digite sua senha" required style="width: 94%; padding: 12px; border-radius: 5px">
    <button id="loginButton">Entrar</button>
    <p id="errorMessage" style="color: rgb(255, 255, 255); display: none;">Login ou senha incorretos</p>
    </div>
    <script src="script_login.js"></script>
</body>
</html>
